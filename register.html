<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css.map">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="css/jquery.fancybox.css">
    <link rel="stylesheet" href="css/club.css">
    <link rel="stylesheet" href="css/media.css">
    <title>register</title>
</head>
<body>
    <div class="login text-center">
        <div class="over-lay-log"></div>
        <div class="login-img"><img src="imgs/logo.png" alt="logo"></div>
        <div class="container">
            <div class="login-box text-center">
                <h3>مرحبا بعودتك !</h3>
                <div class="follow">قم بتسجيل الدخول للمتابعة</div>
                <div class="form-group">
                    <label>الاسم</label>
                    <input type="text" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label>رقم الجوال</label>
                    <input type="text" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label>العنوان</label>
                    <input type="text" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label>الجنسية</label>
                    <input type="text" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label>العمر</label>
                    <input type="text" class="form-control input-lg">
                </div>
                <div class="form-group">
                    <label>الهويات</label>
                    <textarea cols="30" rows="6" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label>كلمة المرور</label>
                    <input type="password" class="form-control input-lg show-pass">
                    <div class="eye"><i class="fas fa-eye"></i></div>
                </div>
                <div class="form-group">
                    <label>تاكيد كلمة المرور</label>
                    <input  type="password" class="form-control input-lg show-pass">
                    <div class="eye"><i class="fas fa-eye"></i></div>
                </div>
                <button onclick="window.location = 'passivecode.html'">تسجيل</button>
                <span>لدي حساب بالفعل؟<a href="login.html">تسجيل جديد</a></span>
            </div>
            <div class="footer-log">جميع الحقوق محفوظة لشركة اوامر الشبكة  لسنة 2021</div>
        </div>
    </div>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.fancybox.js"></script>
    <script type="text/javascript" src='https://maps.google.com/maps/api/js?sensor=false&key=AIzaSyA9_ve_oT3ynCaAF8Ji4oBuDjOhWEHE92U&libraries=places'></script>
    <script src="js//club.js"></script>
</body>
</html>
